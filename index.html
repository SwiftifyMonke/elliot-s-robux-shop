<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elliot's robux shop</title>

    <!-- Google Font: Nanum Myeongjo -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply a general font to the whole page */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling on entry screen */
        }

        #entry-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: black;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            cursor: pointer;
            color: white;
            text-align: center;
            transition: opacity 1s ease-in-out;
        }

        #entry-screen h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            font-family: 'Nanum Myeongjo', serif;
        }

        #entry-screen p {
            font-size: 1.2em;
            color: #888;
            margin-top: 0.5em;
        }

        .hidden {
            display: none;
        }

        body.content-loaded {
            background-color: #f4f4f4;
            background-image: url('https://i.imgur.com/eEyyQl1.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #fff;
            font-weight: 300;
            height: 100%;
            overflow: auto;
        }

        header {
            background-color: #0073e6;
            color: white;
            padding: 0.5em 1em;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            transition: opacity 1s ease-in-out;
            margin-bottom: 0; /* Ensure no extra margin below the header */
        }

        header .music-buttons {
            position: absolute;
            right: 30px; /* Move buttons 30px from the right edge of the header */
            top: 50%;
            transform: translateY(-50%);
        }

        header.hidden {
            opacity: 0;
        }

        header img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 50%;
        }

        @keyframes slide-right {
            0% {
                transform: translateX(-50%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        header h1 {
            font-size: 1.2em;
            margin: 0;
            position: relative;
            transition: transform 0.2s ease-in-out;
            animation: slide-right 1s ease-out;
        }

        header h1:hover {
            transform: translateX(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
            padding-top: 2em; /* Reduced padding-top to remove unnecessary space */
        }

        .shop-info {
            text-align: center;
        }

        .shop-info img {
            max-width: 50%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .shop-info img:hover {
            transform: scale(1.05);
        }

        .shop-info p {
            font-size: 1.1em;
        }

        .product-section {
            margin-top: 3em;
        }

        .product-section h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-section h2::before {
            content: "";
            display: inline-block;
            background-image: url('https://i.imgur.com/awyQpgq.png');
            width: 20px;
            height: 20px;
            background-size: contain;
            background-repeat: no-repeat;
            transition: transform 0.6s ease-in-out;
        }

        @keyframes shake-rise {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateY(-10px) rotate(-10deg);
            }
            20%, 40%, 60%, 80% {
                transform: translateY(-10px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .product-section h2:hover::before {
            animation: shake-rise 0.6s ease-in-out;
        }

        .product-grid {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        .product {
            background-color: white;
            border-radius: 10px;
            padding: 1em;
            text-align: center;
            flex-basis: 23%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin: 5px;
            color: #333;
            font-weight: 400;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product p {
            margin: 0.5em 0;
            font-size: 1em;
        }

        .discord-button {
            display: block;
            width: 200px;
            margin: 2em auto;
            padding: 1em;
            background-color: #7289da;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }

        .discord-button:hover {
            background-color: #5b6eae;
            transform: scale(1.05);
        }

        .music-buttons {
            display: flex;
            gap: 10px;
            position: absolute;
            right: 30px; /* Move buttons 30px from the right edge of the header */
            top: 50%;
            transform: translateY(-50%);
        }

        .music-button {
            background-color: #28a745;
            color: white;
            padding: 0.5em 1em; /* Adjusted padding */
            border-radius: 5px;
            font-size: 1em; /* Adjusted font size */
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .music-button:hover {
            background-color: #218838;
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added shadow for a better effect */
        }

        .music-button.stop {
            background-color: #dc3545;
        }

        .music-button.stop:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="entry-screen" onclick="enterSite()">
        <h1>click to enter..</h1>
        <p>welcome to elliot's robux shop</p>
    </div>

    <header class="hidden">
        <div style="display: flex; align-items: center; gap: 10px;">
            <img src="https://i.imgur.com/G1JeBmI.jpeg" alt="Header Image">
            <h1>elliot's robux shop</h1>
        </div>
        <div class="music-buttons">
            <div class="music-button" onclick="playMusic()">Play Music</div>
            <div class="music-button stop" onclick="stopMusic()">Stop Music</div>
        </div>
    </header>
    <div class="container hidden">
        <div class="shop-info">
            <h2>welcome to elliot's robux shop</h2>
            <p>we sell cheap robux, join discord to buy.</p>
            <img src="https://i.imgur.com/8RiPLB4.png" alt="Robux Offers">
        </div>

        <div class="product-section">
            <h2>Featured Purchase Options</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://i.imgur.com/zMjbZrJ.jpeg" alt="400 Robux">
                    <p>400 Robux</p>
                    <p>$2</p>
                </div>
                <div class="product">
                    <img src="https://i.imgur.com/L2s0YBh.jpeg" alt="800 Robux">
                    <p>800 Robux</p>
                    <p>$4</p>
                </div>
                <div class="product">
                    <img src="https://i.imgur.com/uJBZsXQ.jpeg" alt="1,700 Robux">
                    <p>1,700 Robux</p>
                    <p>$8.50</p>
                </div>
                <div class="product">
                    <img src="https://i.imgur.com/nCrS7Q9.jpeg" alt="4,500 Robux">
                    <p>4,500 Robux</p>
                    <p>$22.50</p>
                </div>
            </div>
        </div>

        <a class="discord-button" href="https://discord.gg/mBvzZSGxKp" target="_blank">discord link</a>
    </div>

    <audio id="background-music" src="https://dl.sndup.net/95tsb/ilyihy.mp3" type="audio/mpeg"></audio>

    <script>
        function enterSite() {
            document.getElementById('entry-screen').style.display = 'none';
            document.body.classList.add('content-loaded');
            document.querySelector('header').classList.remove('hidden');
            document.querySelector('.container').classList.remove('hidden');
            playMusic();
        }

        function playMusic() {
            var audio = document.getElementById("background-music");
            audio.play().catch(function(error) {
                console.error('Playback failed:', error);
            });
        }

        function stopMusic() {
            var audio = document.getElementById("background-music");
            audio.pause();
            audio.currentTime = 0;
        }
    </script>
</body>
</html>
